<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="card-title">Sign In</h4>
          <form [formGroup]="requiredForm" (ngSubmit)="onLogin()">
            <div class="mb-2">
              <label class="form-label">Username</label>
              <input 
                [(ngModel)]="user.username"  
                formControlName="username" 
                type="text" 
                class="form-control" />
              <div
                *ngIf="requiredForm.controls['username'].invalid 
                  && requiredForm.controls['username'].touched" 
                class="form-text"
              >
                <span class="text-danger" *ngIf="requiredForm.controls['username'].errors?.['required']">
                  * required
                </span>
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label">Password</label>
              <input [(ngModel)]="user.password" formControlName="password" type="password" class="form-control" />
              <div
                *ngIf="requiredForm.controls['password'].invalid 
                  && requiredForm.controls['password'].touched" 
                class="form-text"
              >
                <span class="text-danger" *ngIf="requiredForm.controls['password'].errors?.['required']">
                  * required
                </span>
              </div>
            </div>
            <div *ngIf="!requiredForm.controls['username'].invalid && !requiredForm.controls['password'].invalid" class="mb-2 mt-4">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
            <div *ngIf="requiredForm.controls['username'].invalid || requiredForm.controls['password'].invalid" class="mb-2 mt-4">
              <button type="submit" disabled class="btn btn-dark">Sign In</button>
            </div>
            <p>{{ messageError }}</p>
            <!-- <p>{{ user | json }}</p> -->
            <!-- <p>{{requiredForm.controls['username'].invalid}}</p>
            <p>{{requiredForm.controls['password'].invalid}}</p> -->
            <!-- <p>Form value: {{ requiredForm.value | json }}</p>
            <p>Form status: {{ requiredForm.status | json }}</p> -->
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-8">

    </div>
  </div>
</div>
