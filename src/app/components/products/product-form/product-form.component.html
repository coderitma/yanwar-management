
<div class="card">
  
  <h5 class="card-header" *ngIf="!product.id">New Product</h5>
  <h5 class="card-header" *ngIf="product.id">{{ product.title }}</h5>
  <ul *ngIf="product && isConfirmDelete" class="list-group list-group-flush">
    <li class="list-group-item">
      Anda yakin ingin menghapus data <strong>{{ product.title }}</strong>
    </li>
    <li class="list-group-item">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-dark">Yes</button>
        <button type="button" (click)="isConfirmDelete = false" class="btn btn-outline-dark">No</button>
      </div>
    </li>
  </ul>
  <ul *ngIf="!isConfirmDelete"  class="list-group list-group-flush">
    <li class="list-group-item">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" [(ngModel)]="product.title" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" [(ngModel)]="product.description" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" [(ngModel)]="product.price"  class="form-control" />
      </div>
    </li>
    <li (click)="showToggle()" *ngIf="!showMore" class="list-group-item">More</li>
    <li *ngIf="showMore" class="list-group-item">
      <div class="mb-3">
        <label class="form-label">Discount</label>
        <input type="number" [(ngModel)]="product.discountPercentage"  class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" [(ngModel)]="product.stock"  class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Brand</label>
        <input type="text" [(ngModel)]="product.brand"  class="form-control" />
      </div>
    </li>
    <li (click)="showToggle()" *ngIf="showMore" class="list-group-item">Hide...</li>
    <li class="list-group-item">
      <div *ngIf="!product.id" class="mt-3 mb-3">
        <button (click)="onCreate()" class="btn btn-primary">Save</button>
      </div>
      <div *ngIf="product.id" class="mt-3 mb-3">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" (click)="onUpdate()" class="btn btn-dark">Update</button>
          <button type="button" (click)="isConfirmDelete = true" class="btn btn-outline-dark">Delete</button>
          <button type="button" (click)="cancel()" class="btn btn-outline-dark">Cancel</button>
        </div>
      </div>
      
    </li>
  </ul>
</div>
